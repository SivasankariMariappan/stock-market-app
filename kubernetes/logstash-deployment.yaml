metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.23.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: logstash
  name: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: logstash
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.23.0 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/elk: "true"
        io.kompose.service: logstash
    spec:
      containers:
        - args:
            - -f
            - /etc/logstash/conf.d/
          env:
            - name: XPACK_MONITORING_ENABLED
              value: "false"
            - name: XPACK_REPORTING_ENABLED
              value: "false"
            - name: XPACK_SECURITY_ENABLED
              value: "false"
          image: logstash:7.0.1
          name: logstash
          ports:
            - containerPort: 9999
          resources: {}
          volumeMounts:
            - mountPath: /etc/logstash/conf.d
              name: logstash-claim0
      restartPolicy: Always
      volumes:
        - name: logstash-claim0
          persistentVolumeClaim:
            claimName: logstash-claim0
